<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streamio</title>
  <link rel="icon" href="../media/imagen/logostreamio.png" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <a href="#" aria-label="Inicio">
        <img src="./media/imagen/logostreamio.png" alt="Streamio" loading="lazy" decoding="async" />
      </a>
    </div>

    <!-- Navegación -->
    <nav>
      <!-- Botones de sección -->
      <ul class="nav-sections">
        <li><button class="section-btn" data-scope="all" aria-pressed="false">TODO</button></li>
        <li><button class="section-btn" data-scope="movies" aria-pressed="false">PELÍCULAS</button></li>
        <li><button class="section-btn" data-scope="series" aria-pressed="false">SERIES</button></li>
      </ul>

      <!-- Botones de género -->
      <ul class="nav-genres">
        <li><button class="filter-btn" data-genre="all" aria-pressed="false">TODOS</button></li>
        <li><button class="filter-btn" data-genre="action" aria-pressed="false">ACCIÓN</button></li>
        <li><button class="filter-btn" data-genre="comedy" aria-pressed="false">COMEDIA</button></li>
        <li><button class="filter-btn" data-genre="drama" aria-pressed="false">DRAMA</button></li>
      </ul>

      <!-- Controles móviles -->
      <div class="nav-mobile">
        <select id="m-scope" aria-label="Sección">
          <option value="all">TODO</option>
          <option value="movies">PELÍCULAS</option>
          <option value="series">SERIES</option>
        </select>
        <select id="m-genre" aria-label="Género">
          <option value="all">TODOS</option>
          <option value="action">ACCIÓN</option>
          <option value="comedy">COMEDIA</option>
          <option value="drama">DRAMA</option>
        </select>
      </div>
    </nav>

    <!-- Zona derecha: búsqueda / tema / login -->
    <div class="nav-right">
      <button id="search-btn" class="icon-btn" aria-label="Buscar" title="Buscar ( / )">
        <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"></circle>
          <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
        </svg>
      </button>
      <button id="theme-toggle" class="icon-btn" aria-pressed="false" title="Cambiar tema (Shift+D)"></button>
      <button id="login-btn" class="login-btn">Iniciar sesión</button>
    </div>
  </header>

  <!-- ===== HOME (vista principal) ===== -->
  <main id="home-root">
    <!-- Carrusel principal -->
    <section class="movie-carousel" aria-label="Catálogo"></section>

    <!-- Publicidad opcional -->
    <div class="ad-banner" style="background-image:url('../media/imagen/banner.webp');"></div>

    <!-- Recientes -->
    <section class="recent">
      <div class="recent__inner">
        <h2>RECIEN AÑADIDAS</h2>
        <div id="recent-grid" class="recent-grid"></div>
      </div>
    </section>

    <!-- Mejor valoradas -->
    <section class="top-rated">
      <div class="top-rated__inner">
        <h2>MEJOR VALORADAS</h2>
        <div id="top-rated-grid" class="top-rated-grid"></div>
      </div>
    </section>
  </main>

  <!-- ===== DETALLE (SPA, oculta por defecto) ===== -->
  <main id="detail-root" class="detail" style="display:none;">
    <div class="detail__grid">
      <div class="detail__poster-wrap">
        <img class="detail__poster" src="" alt="" />
      </div>

      <section class="detail__meta">
        <h1 class="detail__title"></h1>

        <div class="detail__badges">
          <span class="badge badge--type"></span>
          <span class="badge badge--year"></span>
          <span class="badge badge--runtime"></span>
          <span class="badge badge--genres"></span>
        </div>

        <p class="detail__overview"></p>

        <div class="detail__actions">
          <button class="btn-cta" id="btn-back-home" type="button">⬅ Volver</button>
          <a class="btn-ghost" id="tmdb-link" href="#" target="_blank" rel="noopener">Ver en TMDB</a>
        </div>
      </section>
    </div>
  </main>

  <!-- ===== MODAL BÚSQUEDA ===== -->
  <div id="search-dialog" class="search-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="search-modal-content">
      <div class="search-bar">
        <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"></path>
        </svg>
        <input id="search-input" type="search" placeholder="Buscar..." autocomplete="off" />
        <button class="search-close-btn icon-btn" aria-label="Cerrar">✕</button>
      </div>
      <div class="search-results" id="search-results"></div>
    </div>
  </div>

  <!-- ===== MODAL LOGIN ===== -->
  <div id="login-modal" class="login-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="login-modal-content">
      <h2>Iniciar sesión</h2>
      <form id="login-form" novalidate>
        <input id="user" name="user" placeholder="Usuario" autocomplete="username" />
        <span id="user-msg" class="field-msg"></span>

        <input id="pass" name="pass" type="password" placeholder="Contraseña" autocomplete="current-password" />
        <span id="pass-msg" class="field-msg"></span>

        <button id="login-submit" type="submit" disabled>Entrar</button>
      </form>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="footer-container">
      <div class="footer-social" aria-label="Redes sociales">
        <a href="#" aria-label="Facebook" rel="noopener">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="" loading="lazy" decoding="async" />
        </a>
        <a href="#" aria-label="Twitter" rel="noopener">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="" loading="lazy" decoding="async" />
        </a>
        <a href="#" aria-label="Instagram" rel="noopener">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="" loading="lazy" decoding="async" />
        </a>
      </div>

      <div class="footer-column empresa">
        <h3>Empresa</h3>
        <ul>
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Términos</a></li>
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Streamio - Todos los derechos reservados - Gabriel Rodríguez Blanco</p>
    </div>
  </footer>

  <!-- ===== JS ÚNICO (SPA) ===== -->
  <script src="./jscript/javascript.js" defer></script>
</body>
</html>
